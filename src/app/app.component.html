<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}} or {{augustBaby}}!   </h1>
<section id="listing">
  <h2>Coach listing</h2>



  <table>
     <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Speciality</th>

    </tr>
    <tr *ngFor="let coach of coaches" >
    <td>{{coach.name}}</td>
    <td>{{coach.description}}</td>
    <td>{{coach.image_url}}</td>
      
    </tr>  

  </table>
  </section>

  <section id="form">
  <h2>Add new coach</h2>

  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="newcoach.name" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="newcoach.description" class="form-control" placeholder="Description">
  </div>
  <div class="form-group">
    <label>URL </label>
    <input type="Text"  [(ngModel)]="newcoach.image_url" class="form-control" placeholder="URL">
  </div>
  <button type="submit"(click)="saveCoach(newcoach)" class="btn btn-primary">Save changes</button>
  {{newcoach.name}}

  </section>
